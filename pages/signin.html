<!doctype html>
<html ng-app="">
	<head>
		<meta charset="utf-8"/>
		<!-- Tab Title -->
		<title> Font Cloud</title>
    <!-- Tab Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="/pics/favion.ico" />
		<!-- Refrencing -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- File MUST appear after -->
		<script src="js/script.js"></script>
		<!-- StyleSheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/page.css"/>
    <link rel="stylesheet" type="text/css" href="/css/nav.css"/>
    <link rel="stylesheet" type="text/css" href="/css/signin.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	</head>
	<body>
    <header>
      <div class="bar">
        <div class="logo"></div>
        <ul id="navbar" class="menuOptions">
          <li><a href="/index.html" onclick="animateMenu(getElementById('burgermenu'))"></a></li>
        </ul>
      </div>
    </header>
    <div class="Page-Content">
      <div class="page" id="signedIn">
        <div class="parent" id="signInParent">
          <div class="child" id="signInChild">
            <div class="panel-body">
                <h1>Register</h1>
                <form action="user.html">
                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
